    <style>
.contact-form{
    font-family: 'Times New Roman', Times, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}
.styled-form{
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}
.styled-form h3{
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}
label{
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    display: block;
}
label[for ="message"]{
    margin-left: 1em;
}
input{
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form input, form textarea{
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}
button{
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #5cb85c;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover{
    background-color: #4cae4c;
}
    </style>
</head>

            <label for="email">Email:</label>

            <label for="message">Message:</label>
